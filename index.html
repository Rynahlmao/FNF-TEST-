<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>FNF Custom Chart Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.26/Tone.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>FNF Custom Chart Player</h1>
    
    <!-- File Upload Inputs -->
    <label>Chart File (JSON):</label>
    <input type="file" id="chartFile" accept=".json"><br>
    
    <label>Instrumental (OGG/MP3):</label>
    <input type="file" id="instFile" accept=".ogg,.mp3"><br>

    <label>Voices (OGG/MP3):</label>
    <input type="file" id="voicesFile" accept=".ogg,.mp3"><br>
    
    <button onclick="startGame()">Load & Play</button>
    
    <div id="game-container"></div>
    
    <!-- Mobile Controls -->
    <div id="touch-controls">
        <button class="touch-btn" data-lane="0">←</button>
        <button class="touch-btn" data-lane="1">↓</button>
        <button class="touch-btn" data-lane="2">↑</button>
        <button class="touch-btn" data-lane="3">→</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
